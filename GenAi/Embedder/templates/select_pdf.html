<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select PDF</title>
    <link rel="stylesheet" href="/static/css/select_pdf.css">
</head>
<body>
    <div class="container">
        <h1>Folder successfully embeded</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".pdf" required>
            <button type="submit">Upload PDF for summarization</button>
        </form>
    </div>
</body>
</html>
